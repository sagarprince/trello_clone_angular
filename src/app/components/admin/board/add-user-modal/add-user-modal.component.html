<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 mat-dialog-title>Add User</h1>
    <div mat-dialog-content>
        <div class="form-field">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="text" matInput formControlName="email">
                <mat-error *ngIf="form.get('email')?.hasError('required')">This is required
                    field.</mat-error>
                <mat-error *ngIf="form.get('email')?.hasError('email')">Please enter a valid
                    email.</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-button (click)="onCancel()">Cancel</button>
        <button type="submit" mat-raised-button color="primary" cdkFocusInitial [disabled]="isLoading()">Add</button>
    </div>
</form>
