<div class="sign-up">
    <div class="sign-up__box">
        <div class="header">
            <div class="logo">
                <img src="../../assets/images/logo.png" alt="Trello" aria-labelledby="logo-label" />
            </div>
            <h2>Sign Up</h2>
        </div>
        <form [formGroup]="form" autocomplete="off" (ngSubmit)="onSubmit()">
            <div class="form">
                <div class="form__fields">
                    <div class="form__field">
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input type="text" matInput formControlName="firstName">
                            <mat-error *ngIf="form.get('firstName')?.hasError('required')">This is required
                                field.</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form__field">
                        <mat-form-field appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input type="text" matInput formControlName="lastName">
                            <mat-error *ngIf="form.get('lastName')?.hasError('required')">This is required
                                field.</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form__field">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="text" matInput formControlName="email">
                            <mat-error *ngIf="form.get('email')?.hasError('required')">This is required
                                field.</mat-error>
                            <mat-error *ngIf="form.get('email')?.hasError('email')">Please enter a valid
                                email.</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form__field">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput formControlName="password" autocomplete="nope">
                            <mat-error *ngIf="form.get('password')?.hasError('required')">This is required
                                field.</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form__field">
                        <mat-form-field appearance="outline">
                            <mat-label>Profile Picture URL</mat-label>
                            <input type="url" matInput formControlName="profilePicUrl" autocomplete="nope">
                            <mat-error *ngIf="form.get('profilePicUrl')?.hasError('pattern')">Please enter valid profile image url.</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form__actions">
                    <button type="submit" mat-raised-button color="primary" cdkFocusInitial
                        [disabled]="isLoading()">Sign Up</button>
                </div>
            </div>
        </form>
        <div class="footer">
            <span>Already have an account? <a routerLink="/sign-in" title="Sign In">Sign In</a></span>
        </div>
    </div>
</div>
