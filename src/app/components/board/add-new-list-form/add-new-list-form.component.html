<div class="form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-field">
            <mat-form-field appearance="outline">
                <mat-label>List Title</mat-label>
                <input matInput formControlName="title" placeholder="Enter list title...">
                <mat-error *ngIf="form.get('title')?.invalid">Please enter a list title.</mat-error>
            </mat-form-field>
        </div>
        <div class="form-actions">
            <button type="submit" mat-button color="primary" cdkFocusInitial [disabled]="isLoading()">Add</button>
            <button type="button" mat-button (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
