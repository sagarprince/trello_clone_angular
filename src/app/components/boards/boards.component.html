<div class="container">
    <ng-template [ngIf]="hasStarredBoards()">
        <section class="starred-boards-section">
            <h3>
                <i class="fa fa-user" aria-hidden="true"></i> Starred Boards
            </h3>
            <ng-template [ngIf]="loading()">
                <div class="loading">
                    <mat-spinner diameter="60" strokeWidth="4"></mat-spinner>
                </div>
            </ng-template>
            <ng-template [ngIf]="!loading()">
                <ul>
                    <ng-container *ngFor="let board of starredBoards(); let i = index">
                        <li [style.backgroundColor]="board.color">
                            <app-board-card [board]="board" [isLoading]="board.isLoading || false"
                                (onToggleBoardStarred)="onToggleBoardStarred($event)"></app-board-card>
                        </li>
                    </ng-container>
                </ul>
            </ng-template>
        </section>
    </ng-template>
    <section>
        <h3>
            <i class="fa fa-user" aria-hidden="true"></i> Your Boards
        </h3>
        <ng-template [ngIf]="loading()">
            <div class="loading">
                <mat-spinner diameter="60" strokeWidth="4"></mat-spinner>
            </div>
        </ng-template>
        <ng-template [ngIf]="!loading()">
            <ul>
                <ng-container *ngFor="let board of boards(); let i = index">
                    <li [style.backgroundColor]="board.color">
                        <app-board-card [board]="board" [isLoading]="board.isLoading || false"
                            (onToggleBoardStarred)="onToggleBoardStarred($event)"></app-board-card>
                    </li>
                </ng-container>
                <li class="create-board" (click)="onCreateBoard()">
                    Create New Board
                </li>
            </ul>
        </ng-template>
    </section>
</div>
